name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release (${{ matrix.name }})
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin
            name: macOS (Intel)
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
            name: Linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""
            name: Windows

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: bun install
        working-directory: apps/desktop

      - name: Get previous tag
        id: prev_tag
        shell: bash
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"
          REPO="${{ github.repository }}"
          
          BODY="## What's Changed"$'\n\n'
          
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s ([%h](https://github.com/${REPO}/commit/%H))")
            BODY+="$COMMITS"$'\n\n'
            BODY+="**Full Changelog**: https://github.com/${REPO}/compare/${PREV_TAG}...${VERSION}"
          else
            COMMITS=$(git log --pretty=format:"- %s ([%h](https://github.com/${REPO}/commit/%H))")
            BODY+="$COMMITS"
          fi
          
          # Escape for GitHub Actions output
          BODY="${BODY//'%'/'%25'}"
          BODY="${BODY//$'\n'/'%0A'}"
          BODY="${BODY//$'\r'/'%0D'}"
          
          echo "body=$BODY" >> $GITHUB_OUTPUT

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tauriScript: bunx tauri
          tagName: ${{ github.ref_name }}
          releaseName: "youtube.pub ${{ github.ref_name }}"
          releaseBody: |
            ${{ steps.changelog.outputs.body }}

            ## Downloads

            | Platform | Download |
            |----------|----------|
            | macOS (Apple Silicon) | `.dmg` (arm64) |
            | macOS (Intel) | `.dmg` (x64) |
            | Windows | `.exe` / `.msi` installer |
            | Linux | `.deb` / `.AppImage` |
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
